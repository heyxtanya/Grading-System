<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Form</title>
    <link th:href="@{/form-grades.css}" rel="stylesheet">
  </head>    
  <body>
    <div class="topnav">
      <a>Form</a>
      <a>Grades</a>
    </div>   
    <div class="container">
      <h2> Grade Portal </h2>
      <form method="post" th:object="${grade}" th:action="@{handlesubmit}">
        <input type="text" placeholder="Student's Name" th:field="*{name}">
        <input type="text" placeholder="Score" th:field="*{score}">
        <input type="text" placeholder="Subject" th:field="*{subject}">
        <br><br>
        <input type="submit" value="Submit">
      </form>  
    </div>
</body>
</html>
